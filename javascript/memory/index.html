<html>
<head>
    <title>Simple Memory</title>
    <style>
        h1 {
            text-align: center;
            font-family: verdana;
            font-size: 25px;
            color: rgb(39, 39, 39);
        }
        .memoryContainer {
            display: flex;
            flex-wrap: wrap;
            width: 500px;
            height: 500px;
            border: 1px solid #E9E9E9;
            margin: auto;
            background-color: #666;
        }
        .memoryCard{
            width:100px;
            height: 100px;
            background-color: #0099FF;
            margin:10px;
            border:1px solid #0099FF;
            border-radius: 5px;
            font-size:25px;
            font-weight:bold;
            color:white;
            float:left;
            background-repeat: no-repeat;
        
        }
        .Message-div{
            font-family: verdana;
            font-size:18px;
            color: rgb(52, 52, 52);
            margin:auto;
            margin-top: 10px;
            width: 10vw;
            background-color:#d74747;
            display: flex;
            justify-content: center;
            text-align: center;
            border-radius: 5px;
            
        }
    </style>
    <script>
        var userClick1 = 0;
        var userClick2 = 0;
        var userSelectedCard1 = "";
        var userSelectedCard2 = "";

        const cardImages = {
            1: "url('http://localhost/js%20memory/images/memory%20cards/apple.png')",
            2: "url('http://localhost/js%20memory/images/memory%20cards/bananas.png')",
            3: "url('http://localhost/js%20memory/images/memory%20cards/cherries.png')",
            4: "url('http://localhost/js%20memory/images/memory%20cards/grapes.png')",
            5: "url('http://localhost/js%20memory/images/memory%20cards/lemon.png')",
            6: "url('http://localhost/js%20memory/images/memory%20cards/orange.png')",
            7: "url('http://localhost/js%20memory/images/memory%20cards/pineapple.png')",
            8: "url('http://localhost/js%20memory/images/memory%20cards/strawberry.png')"

        }
       function setCardImage(cardNum, cardId){
            let currentImageUrl = cardImages[cardNum] 
            document.getElementById(cardId).style.backgroundImage = currentImageUrl;
       }
        function checkClickedCard(cardNum, cardId){
            setCardImage(cardNum, cardId)
            //Geklikte kaart disablen, want je mag maar een keer op dezelfde kaart klikken
            document.getElementById(cardId).disabled = true;
            //juiste waarde op de kaart zetten
            //document.getElementById(cardId).value = cardNum;

            if(cardNum == 1) {
                document.getElementById(cardId).style.backgroundImage = "url('http://localhost/js%20memory/images/memory%20cards/apple.png')";
            }
            
            
            //Lees en onthoudt klik1 en klik2
            if(userClick1==0){
                userClick1 = cardNum;
                userSelectedCard1 = cardId;
            }else{
                userClick2 = cardNum;
                userSelectedCard2 = cardId;
            }

            if(userClick2!=0){
                if(userClick1==userClick2){
                   
                    document.getElementById("Message-div").innerHTML = `<h3>Goed gedaan!!!</h3>`
                    document.getElementById("Message-div").style.backgroundColor = "#20ce3d"
                }else{
                    document.getElementById("Message-div").innerHTML = `<h3>Vaardigheids probleem!!!</h3>`
                    document.getElementById("Message-div").style.backgroundColor = "#d74747"

                    document.getElementById(userSelectedCard1).disabled = false;
                    document.getElementById(userSelectedCard2).disabled = false;
                    document.getElementById(userSelectedCard1).value = "";
                    document.getElementById(userSelectedCard2).value = "";
                }

                userClick1 = 0;
                userClick2 = 0;
                
            }
        }
        

    </script>
</head>
<body>
    <h1>Memory</h1>
    <div class="memoryContainer">
        
        
        <input type="button" value="" id="kaart1" class="memoryCard" onclick="checkClickedCard(1, 'kaart1');" />
        <input type="button" value="" id="kaart2" class="memoryCard" onclick="checkClickedCard(2, 'kaart2');"/>
        <input type="button" value="" id="kaart3" class="memoryCard" onclick="checkClickedCard(1, 'kaart3');"/>
        <input type="button" value="" id="kaart4" class="memoryCard" onclick="checkClickedCard(2, 'kaart4');"/>

        <input type="button" value="" id="kaart5" class="memoryCard" onclick="checkClickedCard(3, 'kaart5');" />
        <input type="button" value="" id="kaart6" class="memoryCard" onclick="checkClickedCard(4, 'kaart6');"/>
        <input type="button" value="" id="kaart7" class="memoryCard" onclick="checkClickedCard(3, 'kaart7');"/>
        <input type="button" value="" id="kaart8" class="memoryCard" onclick="checkClickedCard(4, 'kaart8');"/>

        <input type="button" value="" id="kaart9" class="memoryCard" onclick="checkClickedCard(5, 'kaart9');" />
        <input type="button" value="" id="kaart10" class="memoryCard" onclick="checkClickedCard(6, 'kaart10');"/>
        <input type="button" value="" id="kaart11" class="memoryCard" onclick="checkClickedCard(5, 'kaart11');"/>
        <input type="button" value="" id="kaart12" class="memoryCard" onclick="checkClickedCard(6, 'kaart12');"/>

        <input type="button" value="" id="kaart13" class="memoryCard" onclick="checkClickedCard(7, 'kaart13');" />
        <input type="button" value="" id="kaart14" class="memoryCard" onclick="checkClickedCard(8, 'kaart14');"/>
        <input type="button" value="" id="kaart15" class="memoryCard" onclick="checkClickedCard(7, 'kaart15');"/>
        <input type="button" value="" id="kaart16" class="memoryCard" onclick="checkClickedCard(8, 'kaart16');"/>
    </div>
    <div>
        <div id="Message-div" class="Message-div"></div> 
    </div>

</body>
</html>
